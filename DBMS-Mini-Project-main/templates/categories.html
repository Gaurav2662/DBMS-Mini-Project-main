<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlipZon</title>
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='shopping-cart.png')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="{{url_for('static', filename='rp.css')}}" rel="stylesheet" type="text/css">
</head>

<body class="grad">
  <div>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <img src="{{url_for('static', filename='shopping-cart.png')}}" align="left" width="60" height="60" />
        <a class="navbar-brand" href="/"><b>FlipZon</b></a>
        <a class="navbar-brand" href="/Home"><b>Home</b></a>
        <a class="navbar-brand" href="/Contact Us"><b>Contact Us</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
        </div>
      </div>
      <form class="grid" action="/abc" method="POST">
        {% if name %}
        <center>
          <h3 style="color: #F98B1D;" class="let_space">{{name}}&nbsp;</h3>
        </center>
        {% endif %}
      </form>
      <img src="{{url_for('static', filename='user.png')}}" align="right" width="40" height="40" />
      <p>&nbsp;</p>
    </nav>
    <form class="grid" action="/abc" method="POST">
      {% if name %}
      <center>
        <h3 style="color: #F98B1D;" class="let_space">!!!Hello {{name}}, Welcome To FlipZon!!!</h3>
      </center>
      {% endif %}
    </form>
    <div style="height:150px; width:1000px; position:relative; top:85px; left:400px;">
      <button type="button" class="btn btn-primary" style=" margin-right:30px"><a href="/electronics"><img class="img"
          src="{{url_for('static', filename='Electronics.jpg')}}" width="200"
          height="150" /><br><label class="tsize"><strong>Electronics</strong></label></a>
        <p>&nbsp;</p>
      </button>
      <button type="button" class="btn btn-primary" style=" margin-right:30px"><a href="/furniture"><img class="img"
          src="{{url_for('static', filename='furniture.jpg')}}" width="200"
          height="150" /><br><label class="tsize"><strong>Furniture</strong></label></a>
        <p>&nbsp;</p>
      </button>
      <button type="button" class="btn btn-primary" style=" margin-right:30px"><a href="/mobiles"><img class="img"
          src="{{url_for('static', filename='mobile.webp')}}" width="200"
          height="150" /><br><label class="tsize"><strong>Mobiles</strong></label></a>
        <p>&nbsp;</p>
      </button>
    </div>
    <div style="height:150px; width:1000px; position:relative; top:170px; left:400px;">
      <button type="button" class="btn btn-primary" style=" margin-right:30px"><img class="img"
          src="{{url_for('static', filename='Personal care.jpg')}}" width="200"
          height="150" /><br><label class="tsize"><strong>Personal Care</strong></label>
        <p>&nbsp;</p>
      </button>
      <button type="button" class="btn btn-primary" style=" margin-right:30px"><a href="/sports"><img class="img"
          src="{{url_for('static', filename='Sports.jpg')}}" width="200"
          height="150" /><br><label class="tsize"><strong>Sports</strong></label></a>
        <p>&nbsp;</p>
      </button>
      <button type="button" class="btn btn-primary" style=" margin-right:30px"><img class="img"
          src="{{url_for('static', filename='Toys.jpg')}}" width="200"
          height="150" /><br><labe class="tsize"l><strong>Toys</strong></label>
        <p>&nbsp;</p>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
